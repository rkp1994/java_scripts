<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js example</title>
  </head>
  <body>
    <h1>Java script can change the html page content</h1>
    <p id="demo"> Find the work status</p>
    <script type="text/javascript">
      function myFunction()
      {
      document.getElementById("demo").innerHTML="Hello Ranjeet Patel, Work in progress";
    }
    </script>
    <button type="button" name="button" onclick="myFunction()">Try it</button>
  </body>
</html>
