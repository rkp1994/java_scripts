<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>button</title>
  </head>
  <body>
    <h3>Call function using button</h3>
    <button type="button" name="button" onclick="sayHello()">Hello</button>
    <p id="id1"></p>
    <p id="id2"></p>
    <script type="text/javascript">
      function sayHello()
      {
        var d=new Date();
        document.getElementById("id1").innerHTML="Hello Ranjeet!! Have a Nice Day";
        document.getElementById("id2").innerHTML=d;
      }
    </script>
  </body>
</html>
