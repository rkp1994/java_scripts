<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array</title>
  </head>
  <body>
    <h3>The Array Example in java scripts</h3>
    <p id="demo"></p>
    <p id="id1"></p>
    <p id="id2"></p>
    <script type="text/javascript">
      company=['facebook','Alphabate','Wework','Alibaba','Amazon','Crofarm'];
      company[0]='Apple';
      document.getElementById("demo").innerHTML="The company mentionsd in the array are:- "+ company;
      document.getElementById("id1").innerHTML="The number of elements in the company array is:- "+ company.length;

      //printing the array through for loop

      var result,i;
      var length1=company.length;
      result="<ul>"
        for(i=0;i<length1;i++)
        {
          result+="<li>"+ company[i] + "<li>";
        }
        result+="<ul>";

          document.getElementById("id2").innerHTML=result;
    </script>
  </body>
</html>
