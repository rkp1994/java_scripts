<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>this_keyword</title>
  </head>
  <body>
    <h2>The Implementation of the this keyword in javascrpt</h2>
    <p id='demo'></p>
    <script type="text/javascript">
      var person={
        firstName: "Ranjeet",
        lastName: "Patel",
        age: "24",
        fullName: function()
        {
          return this.firstName +"  "+this.lastName;
        }
      };
        document.getElementById('demo').innerHTML="The Name of the person is:- "+ person.fullName();
    </script>

  </body>
</html>
